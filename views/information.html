<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Styles.css-->
    <link rel="stylesheet" href=".//styles/styles.css">

    <title>Personal Information</title>
</head>
<body>
<div class="container">
    <form method="post" action="#">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand">Cake Lovers Dating Site</span>
            <a href="member.html">Admin</a>
        </nav>

        <h2 class="card-title text-center">Personal Information</h2>
        <hr>
        <div class="row" >
            <div class="column">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" value="{{ @firstName }}">
                    <check if="{{ isset(@errors['firstName']) }} ">
                        <p>{{ @errors['firstName'] }}</p>
                    </check><br><br>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" value="{{ @lastName }}">
                    <check if="{{ isset(@errors['lastName']) }} ">
                        <p>{{ @errors['lastName'] }}</p>
                    </check><br><br>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" name="age" value="{{ @age }}">
                    <check if="{{ @errors['age'] }}">
                        <span class="err">{{ @errors['age'] }}</span>
                    </check><br><br>
                </div>
                <div class="form-group">
                    <label class="font-weight-bolder"> Gender</label>
                    <br>
                    <div class="form-check-inline">
                        <repeat group="{{ @genders }}" value="{{ @genderOption}}">
                            <label><input type="radio" class="form-check-input" name="gender"
                            value="{{ @genderOption }}"
                            <check if="{{ @gender == @genderOption }}">checked="checked"</check>
                            >{{ @genderOption }}
                            </label><br>
                        </repeat>
                    </div>
                </div>
                <div class="form-group">
                     <label for="phoneNumber">Phone Number</label>
                     <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ @phoneNumber }}">
                     <check if="{{ @errors['phoneNumber'] }}">
                         <span class="err">{{ @errors['phoneNumber'] }}</span>
                     </check><br><br>
                </div>
                <div>
                    <label><strong>Premium Membership</strong></label><br>
                        <input type="checkbox" name="checkbox">Membership Sign up
                </div>
            </div>
            <div class="column">
                <div>
                    <textarea class="form-control text-muted" id="policy" rows="5" name="policy">
                        Note:
                        All information entered is protected by our privacy
                        Policy Profile information can only be viewed by
                        others with you permission.
                    </textarea>
                </div>
                <br>
                <div>
                    <input type="file" name="imageUpload" id="imageUpload">
                </div>
                <br>
                <div class="form-group">
                    <button class="btn-primary float-right" type="submit">Next>></button>
                    <br>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
